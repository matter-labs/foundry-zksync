name: test

on:
    push:
        branches:
            - foundry/main
    pull_request:
        branches:
            - foundry/main

concurrency:
    cancel-in-progress: true
    group: ${{github.workflow}}-${{github.ref}}

env:
    CARGO_TERM_COLOR: always

jobs:
    doctests:
        name: doc tests
        runs-on: ubuntu-22.04-github-hosted-16core
        timeout-minutes: 60
        steps:
            - uses: actions/checkout@v3
            - uses: dtolnay/rust-toolchain@nightly
              with:
                toolchain: nightly-2024-02-06
            - uses: Swatinem/rust-cache@v2
              with:
                cache-on-failure: true
            - name: cargo test
              run: cargo test --doc -p forge -p cast@0.2.0
              env:
                RUST_TEST_THREADS: 2

    clippy:
        name: clippy
        runs-on: ubuntu-latest
        timeout-minutes: 60
        steps:
            - uses: actions/checkout@v3
            - uses: dtolnay/rust-toolchain@clippy
            - uses: Swatinem/rust-cache@v2
              with:
                  cache-on-failure: true
            - run: cargo clippy --workspace --all-targets --all-features
              env:
                  RUSTFLAGS: -Dwarnings

    fmt:
        name: fmt
        runs-on: ubuntu-22.04-github-hosted-16core
        timeout-minutes: 60
        steps:
            - uses: actions/checkout@v3
            - uses: dtolnay/rust-toolchain@nightly
              with:
                  toolchain: nightly-2024-02-06
                  components: rustfmt
            - run: cargo fmt --all --check

    forge-fmt:
        name: forge fmt
        runs-on: ubuntu-22.04-github-hosted-16core
        timeout-minutes: 60
        steps:
            - uses: actions/checkout@v3
            - uses: dtolnay/rust-toolchain@nightly
              with:
                  toolchain: nightly-2024-02-06
            - uses: Swatinem/rust-cache@v2
              with:
                  cache-on-failure: true
            - name: forge fmt
              run: cargo run --bin forge -- fmt --check testdata/

    feature-checks:
        name: feature checks
        runs-on: ubuntu-22.04-github-hosted-16core
        timeout-minutes: 60
        steps:
            - uses: actions/checkout@v3
            - uses: dtolnay/rust-toolchain@nightly
              with:
                toolchain: nightly-2024-02-06
            - uses: taiki-e/install-action@cargo-hack
            - uses: Swatinem/rust-cache@v2
              with:
                  cache-on-failure: true
            - name: cargo hack
              run: cargo hack check

    zk-test:
      name: zk-test
      runs-on: ubuntu-22.04-github-hosted-16core
      steps:
        - uses: actions/checkout@v4
          with:
            submodules: recursive
            ref: ${{ github.event.pull_request.head.sha }}

        - name: Install Rust
          uses: actions-rust-lang/setup-rust-toolchain@v1
          with:
            toolchain: nightly-2024-02-06

        - name: Test ZK VM
          env:
            ERA_TEST_NODE_RPC_URL: http://localhost:8011
          run: cargo test --package forge --test it --jobs=2 -- zk

        - name: Get solc
          run: |
            mkdir /tmp/solc-bin
            wget https://github.com/ethereum/solidity/releases/download/v0.8.24/solc-static-linux -qO /tmp/solc-bin/solc
            chmod +x /tmp/solc-bin/solc
            echo "/tmp/solc-bin" >> $GITHUB_PATH

        - name: Upload era_test_node log
          uses: actions/upload-artifact@v3
          if: always()
          with:
            name: era_test_node.log
            path: era_test_node.log
