    zk-cargo-test:
        name: zk-cargo-test
        runs-on: ubuntu-22.04-github-hosted-16core
  
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            submodules: recursive
            ref: ${{ github.event.pull_request.head.sha }}
  
        - name: Install Rust
          uses: actions-rust-lang/setup-rust-toolchain@v1
          with:
            toolchain: nightly-2024-04-28
  
        - name: Run zk tests
          env:
            RUST_BACKTRACE: full
          run: cargo test zk

    zk-smoke-test:
        name: zk-smoke-test
        runs-on: ubuntu-22.04-github-hosted-16core
  
        steps:
        - name: Checkout code
          uses: actions/checkout@v4
          with:
            submodules: recursive
            ref: ${{ github.event.pull_request.head.sha }}
  
        - name: Install Rust
          uses: actions-rust-lang/setup-rust-toolchain@v1
          with:
            toolchain: nightly-2024-04-28
  
        - name: Run smoke-test
          env:
            RUST_BACKTRACE: full
          run: cd zk-tests && ./test.sh
    
    check-ci-install:
      name: CI install
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4
        - name: install foundry-zksync
          run: ./install-foundry-zksync
        - name: verify
          run: forge --version
